{% extends 'home.html' %}

{% block content %}



<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>


<div>Dungeons in the database:</div>
{% for dungeon in dungeons %}
    <div>{{ dungeon.jpnTitle }}, {{ dungeon.altTitle }}, {{ dungeon.altTitle2 }}</div>

{% endfor %}


{% endblock %}
